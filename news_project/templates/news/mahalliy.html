{% extends 'news/base.html' %}
{% load static %}

{% block title %} Mahalliy xabarlar {% endblock title %}

{% block content %}

            <div class="row">
                <div class="col-sm-8">
                    <img src="{{ news.image.url }}" alt="{{ news.title }}" style="with:30%">

                </div>
            </div>
        </div>

    {% endfor %}
{% endblock content %}
